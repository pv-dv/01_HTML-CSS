<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lang dependent quotes</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <q lang="en">EN: lorem impsum quote</q><br>
        <quoteblock lang="en">EN: lorem ipsum quoteblock</quoteblock>
    </div>
    <div class="container">
        <q lang="pl">PL: lorem ipsum cytat</q><br>
        <quoteblock lang="pl">PL: lorem ipsum cytat blokowy</quoteblock>
    </div>
    
</body>
</html>
